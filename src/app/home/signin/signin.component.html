<mat-card class="card-container">
    
    <mat-toolbar>Faça login</mat-toolbar>
    

    <mat-card-content class="card-content">

        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Usuário</mat-label>
                <input formControlName="username" matInput type="text">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input formControlName="password" matInput type="password">
            </mat-form-field>
        </form>

    </mat-card-content>

    <mat-card-actions align="end" class="card-footer">
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="login()">
            Entrar
        </button>
    </mat-card-actions>
</mat-card>
