<mat-drawer-container class="container" autosize>
  <mat-drawer opened #drawer mode="side" class="sidenav">

    <mat-toolbar class="side-bar">Admin</mat-toolbar>

    <div class="nav-items">
      <button color="primary" mat-button routerLink="/customers">
        <mat-icon matSuffix>person</mat-icon>
        Customers
      </button>
      <button color="primary" mat-button routerLink="/orders">
        <mat-icon matSuffix>add_shopping_cart</mat-icon>
        Orders
      </button>
      <button color="primary" mat-button routerLink="/messages">
        <mat-icon matSuffix>textsms</mat-icon>
        Messages
      </button>
    </div>


  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="toolbar-row">

        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span>Dashboard</span>
        <span class="spacer"></span>
        <mat-icon>favorite</mat-icon>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>publish</mat-icon>
            <span>Share</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>mode_comment</mat-icon>
            <span>Comment</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
