<mat-drawer-container class="container" autosize>
  <mat-drawer opened #drawer mode="side" class="sidenav">

    <mat-toolbar class="side-bar">Admin</mat-toolbar>

    <mat-nav-list class="nav-links">
      <h2 matSubheader class="side-header">Trabalho</h2>
      <a mat-list-item class="nav-item" routerLink="/customers">
        <mat-icon matSuffix>person</mat-icon>
        Customers
      </a>
      <a mat-list-item class="nav-item" routerLink="/orders">
        <mat-icon matSuffix>add_shopping_cart</mat-icon>
        Orders
      </a>
      <a mat-list-item class="nav-item" routerLink="/messages">
        <mat-icon matSuffix>textsms</mat-icon>
        Messages
      </a>
    </mat-nav-list>

    <mat-divider></mat-divider>

    <mat-nav-list class="nav-links">
      <h2 matSubheader class="side-header">Estatística</h2>
      <a mat-list-item class="nav-item">
          <mat-icon matSuffix>extension</mat-icon>
          Extensões
        </a>
        <a mat-list-item class="nav-item">
          <mat-icon matSuffix>language</mat-icon>
          Idioma
        </a>
        <a mat-list-item class="nav-item">
          <mat-icon matSuffix>bar_chart</mat-icon>
          Modelo
        </a>
        <a mat-list-item class="nav-item">
          <mat-icon matSuffix>phone</mat-icon>
          Contatos
        </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row class="toolbar-row">

        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <span>Dashboard</span>
        <span class="spacer"></span>
        <mat-icon>favorite</mat-icon>

        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon>publish</mat-icon>
            <span>Share</span>
          </button>
          <button mat-menu-item disabled>
            <mat-icon>mode_comment</mat-icon>
            <span>Comment</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>

      </mat-toolbar-row>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
